intranet_helper.jira_rest_worklog:
  path: '/api/user/worklog'
  defaults:
    _controller: '\Drupal\intranet_helper\Controller\JiraRestWorkLogController::view'
  requirements:
    _user_is_logged_in: 'TRUE'

intranet_helper.user_check_in:
  path: '/api/user/check-in'
  defaults:
    _controller: '\Drupal\intranet_helper\Controller\IntranetUserController::checkIn'
  requirements:
    _access: 'TRUE'
  methods: [POST]

intranet_helper.user_login:
  path: '/api/user/login'
  defaults:
    _controller: '\Drupal\intranet_helper\Controller\IntranetUserController::login'
  requirements:
    _access: 'TRUE'
  methods: [POST]

intranet_helper.user_logout:
  path: '/api/user/logout'
  defaults:
    _controller: '\Drupal\user\Controller\UserController::logout'
  requirements:
    _user_is_logged_in: 'TRUE'

intranet_helper.current_user_info:
  path: '/api/check-stage'
  defaults:
    _controller: '\Drupal\intranet_helper\Controller\IntranetUserStatus::status'
  requirements:
    _access: 'TRUE'
