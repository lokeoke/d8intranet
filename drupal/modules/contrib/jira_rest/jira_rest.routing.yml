jira_rest.settings.form:
  path: '/admin/config/jira_rest'
  defaults:
    _form: '\Drupal\jira_rest\Form\JiraRestSettingsForm'
    _title: 'Configuration for Jira REST module'
  requirements:
    _permission: 'administer site configuration'

jira_rest.test:
  path: '/jira_rest/test'
  defaults:
    _controller: '\Drupal\jira_rest\Controller\JiraRestController::test'
    _title: 'Jira Rest Test'
  requirements:
    _permission: 'administer site configuration'


