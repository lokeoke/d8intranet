<!DOCTYPE html>
<html ng-app="d8intranetApp">
<head lang="en">
  <meta charset="utf-8">
  <title>Propeople Intranet</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="icon" href="favicon.png">
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->

  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

</head>
<body ng-controller="cookieController" ng-class="isDark ? 'dark' : 'light'">
<div class="preloader" ng-hide="dataLoaded">
  <span></span>
  <span></span>
</div>

<div id="modal-wrapper"></div>

<div class="global-wrapper" ng-cloack ng-show="dataLoaded">
  <div class="wrapper container">
    <!-- Site header-->
    <header role="banner" class="header group"></header>

    <!-- Site main container-->
    <main role="main" class="main-content">
      <ng-include src="'templates/sidebar.html'"></ng-include>

      <!-- Page contentainer -->
      <div class="page-content-container">
        <!--<div class="page-container">-->

        <!-- Page headline -->
        <div class="page-header page-container group">
          <div class="current-date-wrapper" ng-cloak>
            <div class="theme-switcher" ng-click="setCookieData()">
              <div class="theme-switcher-btn"></div>
            </div>

            <div class="date" ng-controller="GetDateCtrl">
              {{date | date:'EEE d MMM y'}}
            </div>

          </div>
        </div>

        <!-- Page content -->
        <div class="view-animate-container">
          <div ng-view class="view-animate"></div>
        </div>
      </div>

    </main>
  </div>

</div>

<script
    src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="scripts/vendor/chosen.jquery.min.js"></script>
<script src="libs/angular/angular.js"></script>
<script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="libs/angular-animate/angular-animate.js"></script>
<script src="libs/angular-cookies/angular-cookies.js"></script>
<script src="libs/angular-resource/angular-resource.js"></script>
<script src="libs/angular-route/angular-route.js"></script>
<script src="libs/angular-sanitize/angular-sanitize.js"></script>
<script src="libs/angular-touch/angular-touch.js"></script>
<script src="libs/angular-ui/build/angular-ui.js"></script>
<script src="libs/angular-ui-router/release/angular-ui-router.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js -->

<script src="scripts/app.js"></script>

<script src="scripts/services/getUsers.js"></script>
<script src="scripts/services/formatUser.js"></script>
<script src="scripts/services/getState.js"></script>
<script src="scripts/services/getCheckedInUsers.js"></script>
<script src="scripts/services/getTeams.js"></script>
<script src="scripts/services/modalWindow.js"></script>
<script src="scripts/services/getHolidays.js"></script>

<script src="scripts/assets/cookieController.js"></script>
<script src="scripts/assets/sidebarController.js"></script>
<script src="scripts/assets/modalController.js"></script>

<script src="scripts/common/directives.js"></script>
<script src="scripts/common/filters.js"></script>

<script src="scripts/dashboard/dashboardController.js"></script>
<script src="scripts/statistic/statisticController.js"></script>

<script src="scripts/employees/employeesTabsController.js"></script>
<script src="scripts/employees/teamsController.js"></script>
<script src="scripts/employees/peopleListController.js"></script>

<script src="scripts/user/checkInController.js"></script>
<script src="scripts/user/singleUserController.js"></script>

<script src="scripts/documents/documentsController.js"></script>
<!-- endbuild -->
</body>
</html>
