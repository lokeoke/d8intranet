<div class="modal toggle in">
  <div class="modal-dialog slide-top modal-{{modalMessageType}}">
    <div class="modal-content">
      <div class="modal-body">
        <p>
          <strong ng-if="modalMessageSubtitle">{{modalMessageSubtitle}}</strong>
          <br/>
          <span ng-if="modalMessage">{{modalMessage}}</span>
        </p>
        <button class="close-modal" remove-modal ng-click="closeModal();">Got it!</button>
      </div>
    </div>
  </div>
</div>
